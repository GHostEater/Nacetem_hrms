<section>
	<div ng-show="authenticated === 1">
		<div class="row">
			<div ng-include="'app/layout/staffMenu.html'">
			</div>
		</div>

		<div class="row" ng-hide="query">
			<h3 class="col-xs-12 col-sm-4 col-sm-offset-4">Search in The Search Box</h3>
		</div>
		<div class="row" ng-show="query">
	    	<div class='col-xs-12 col-sm-6 col-md-4 col-lg-3 content list-item' ng-repeat="staff in staffs | orderBy: staff.surname | filter: query" ng-animate="'animate'">
	    		<a href="#/staff/{{staff.staff_id}}">
	      		<img ng-src="img/staff/{{staff.img}}" width="100px" height="100px">
	      		</a>
	      		<h6><b><em>Name:</em></b> <a href="#/staff/{{staff.staff_id}}">{{staff.surname}}, {{staff.first_name}} {{staff.middle_name}}</a></h6>
			</div>
		</div>


	</div>
    <div ng-show="authenticated === 0">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <h4>You are not Authorised to View this page</h4><br>
                <a href="#/login" class="btn btn-primary">Login</a>
            </div>
        </div>
    </div>
</section>
